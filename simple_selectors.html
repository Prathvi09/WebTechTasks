<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>
       #no{
        color:brown;
        background-color:beige
        }
        .number{
        color:coral;
        background-color:beige
     }
     u{
        color:darkmagenta;
        background-color:white
     }
     b,i{
        color:cyan;
        background-color: blueviolet;
     }

     *{
        background-color: pink;
     }
        
    </style>
</head>
<body>
    <table border="1" cellspacing="10px" cellpadding="10px">
        <tr>
        <td class="number">Hi</td>
        <td id="no">Hello</td>
        <td><b>Ola</b></td>
        <td><b>Hey</b></td>

        </tr>
        <tr>
            <td class="number">English</td>
            <td><u>Kannada</u></td>
            <td><i>Tulu</i></td>
            <td><u>Hindi</u></td>
        </tr>
        <tr>
            <td class="number">Jump</td>
            <td><b>Hop</b></td>
            <td><u>Run</u></td>
            <td><i>Walk</i></td>
        </tr>
        <tr>
            <td class="number">Dance</td>
            <td><b>Sing</b></td>
            <td><u>Draw</u></td>
            <td><i>Read</i></td>
        </tr>
    </table>
</body>
</html>
