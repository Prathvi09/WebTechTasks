<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1{
            color:black
        }
        * {
            background-color: bisque;
            color:maroon;
        }
    </style>

</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Sign Up</h1></legend>
            <label for="fn">First Name</label>
            <input type="text" id="fn" placeholder="Enter your first name"><br><br>
            <label for="ln">Last Name</label>
            <input type="text" id="ln" placeholder="Enter your last name"><br><br>
            <label for="email">Email Id</label>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>
            <label for="uname">Enter your Username</label>
            <input type="text" id="uname" ><br><br>
            <label for="password">Enter your password</label>
            <input type="password" id="password"><br><br>
            <button>Submit</button>
            <button>Cancel</button>
        </fieldset>
    </form>
</body>
</html>
